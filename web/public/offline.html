<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Scavengers</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #0D1117 0%, #161B22 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #C9D1D9;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 400px;
    }

    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, #FF6B35 0%, #FFE66D 100%);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 20px 40px rgba(255, 107, 53, 0.2);
    }

    .icon svg {
      width: 60px;
      height: 60px;
      fill: white;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      color: #FFFFFF;
      margin-bottom: 12px;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 24px;
      color: #8B949E;
    }

    .button {
      display: inline-block;
      padding: 12px 24px;
      background: #FF6B35;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s ease;
    }

    .button:hover {
      background: #E55A2B;
      transform: translateY(-2px);
    }

    .button:active {
      transform: translateY(0);
    }

    .tips {
      margin-top: 40px;
      padding: 20px;
      background: rgba(33, 38, 45, 0.5);
      border-radius: 16px;
      border: 1px solid #30363D;
    }

    .tips h3 {
      font-size: 14px;
      font-weight: 600;
      color: #FFE66D;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .tips ul {
      list-style: none;
      text-align: left;
    }

    .tips li {
      font-size: 14px;
      padding: 8px 0;
      border-bottom: 1px solid rgba(48, 54, 61, 0.5);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .tips li:last-child {
      border-bottom: none;
    }

    .tips li::before {
      content: 'â€¢';
      color: #FF6B35;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 22C6.477 22 2 17.523 2 12S6.477 2 12 2s10 4.477 10 10-4.477 10-10 10zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm-3.5-6H14a.5.5 0 1 0 0-1h-4a2.5 2.5 0 1 1 0-5h1V6h2v2h2.5v2H10a.5.5 0 1 0 0 1h4a2.5 2.5 0 1 1 0 5h-1v2h-2v-2H8.5v-2z"/>
      </svg>
    </div>

    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Don't worry - your hunt progress is saved locally!</p>

    <button class="button" onclick="window.location.reload()">
      Try Again
    </button>

    <div class="tips">
      <h3>While Offline, You Can:</h3>
      <ul>
        <li>View your downloaded hunts</li>
        <li>Complete challenges (syncs when online)</li>
        <li>Check your progress</li>
        <li>Review completed challenges</li>
      </ul>
    </div>
  </div>

  <script>
    // Check for online status
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
